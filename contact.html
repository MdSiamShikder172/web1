<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact-styles.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-contact">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you! Reach out for any questions or inquiries.</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Footer Section -->
    <footer class="contact-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

</body>
</html>
